name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run localization pipeline smoke test
        env:
          PYTHONPATH: src
        run: |
          python -m localization.pipeline \
            --campaign ddeuxmetres:2 \
            --campaign dquatremetres:4 \
            --max-iter 200 \
            --k-neighbors 5 \
            --test-size 0.3

      - name: Run notebook-style smoke test
        env:
            PYTHONPATH: src
        run: python scripts/notebook_smoke.py

      - name: Run VertiLoc query CLI (2 m sample)
        run: |
          python scripts/query_vertiloc.py -37 -95 -38 -43 -48 2

      - name: Run VertiLoc query CLI (4 m sample)
        run: |
          python scripts/query_vertiloc.py -29 -95 -43 -30 -37 4

      - name: Run VertiLoc query CLI with comma-separated vector
        run: |
          python scripts/query_vertiloc.py --vector "-30,-95,-35,-36,-34,4"
